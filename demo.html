<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Slider</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="easy-slider.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
    <script>
        $(function () {
            window.slider = new EasySlider({
                el: '#slider'
            });
        });
    </script>
</head>
<body>

<div id="slider">
    <!-- Because -->
    <button onclick="slider.setupSlide(4)">5 slide please</button>
    <ul>
        <li class="slide">
            <img src="img/01.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/02.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/03.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/04.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/05.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/06.jpg" alt="">
        </li>
    </ul>
    <div class="buttons">
        <button class="slide-button slide-left">Prev</button>
        <button class="slide-button slide-right">Next</button>
    </div>
</div>
</body>
</html>
